
name: DevSecOps CI/CD pipeline to Azure

on :
  push: 
    branch : ["main"]
  pull_request:
    branch : ["main"]

jobs:
  build_and_scan:
    name: Scan & Quality Gate 
  runs-on : ubuntu-latest
  steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth:0
    
    - uses: Setup Node.js
      with: 
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'app/package.json'
